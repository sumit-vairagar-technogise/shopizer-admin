name: Admin Frontend CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build artifact (skip type checking)
        run: node --max_old_space_size=8192 ./node_modules/@angular/cli/bin/ng build --aot=false
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: shopizer-admin
          path: dist/
          retention-days: 30
